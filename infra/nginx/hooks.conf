server {
  listen 80;
  server_name hooks.elmanzano.homfsain.com;

  client_max_body_size 1M;

  set $allowed_origin "https://elmanzano.homfsain.com";

  if ($request_method = OPTIONS) {
    add_header Access-Control-Allow-Origin $allowed_origin always;
    add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, X-ELMANZANO-TOKEN" always;
    add_header Access-Control-Max-Age 86400 always;
    return 204;
  }

  location = /webhook/cotizacion {
    if ($request_method != POST) { return 405; }

    add_header Access-Control-Allow-Origin $allowed_origin always;
    add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, X-ELMANZANO-TOKEN" always;

    proxy_pass http://n8n:5678;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location = /webhook/contacto {
    if ($request_method != POST) { return 405; }

    add_header Access-Control-Allow-Origin $allowed_origin always;
    add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, X-ELMANZANO-TOKEN" always;

    proxy_pass http://n8n:5678;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    return 404;
  }
}
