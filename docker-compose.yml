services:
  postgres:
    image: postgres:16-alpine
    container_name: elmanzano-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: n8n
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal

  n8n:
    image: n8nio/n8n:latest
    container_name: elmanzano-n8n
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      NODE_ENV: production
      N8N_PORT: 5678

      # Dominio público (Cloudflare)
      N8N_HOST: n8n.elmanzano.homfsain.com
      N8N_PROTOCOL: https
      N8N_EDITOR_BASE_URL: https://n8n.elmanzano.homfsain.com
      WEBHOOK_URL: https://hooks.elmanzano.homfsain.com

      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}

      N8N_DIAGNOSTICS_ENABLED: "false"
      N8N_PERSONALIZATION_ENABLED: "false"
      N8N_SECURE_COOKIE: "true"

      # Token que validaremos en los workflows (FASE 3)
      ELMANZANO_WEBHOOK_TOKEN: ${ELMANZANO_WEBHOOK_TOKEN}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}

      GENERIC_TIMEZONE: America/Santiago
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - internal

  nginx:
    image: nginx:alpine
    container_name: elmanzano-nginx
    restart: unless-stopped
    depends_on:
      - n8n
    volumes:
      # WEB estática (elige ruta con WEB_ROOT en .env)
      - ${WEB_ROOT}:/usr/share/nginx/html:ro

      - ./infra/nginx/site.conf:/etc/nginx/conf.d/site.conf:ro
      - ./infra/nginx/n8n.conf:/etc/nginx/conf.d/n8n.conf:ro
      - ./infra/nginx/hooks.conf:/etc/nginx/conf.d/hooks.conf:ro
    networks:
      - internal

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: elmanzano-cloudflared
    restart: unless-stopped
    depends_on:
      - nginx
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./infra/cloudflared:/etc/cloudflared:ro
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  postgres_data:
  n8n_data:
